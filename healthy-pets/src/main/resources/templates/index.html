<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<div class="container my-2">
		<h2>Keep Your Pet Healthy!</h2>

		<p>
			Welcome <span sec:authentication="principal.username">User</span>
		</p>
        <div class="card">
            <div class="card-body">
                <div th:switch="${records}" class="container my-5">
                    <p class="my-5">
                        <a href="/records/record-form" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add Record</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Record yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Date</th>
                                        <th>Event</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="record : ${records}">
                                        <td th:text="${record.name}"></td>
                                        <td th:text="${record.date}"></td>
                                        <td th:text="${record.event}"></td>
                                        <td><a th:href="@{/records/edit/{id}(id=${record.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/records/delete/{id}(id=${record.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
	 <!--  
	<div class="container">
		<h2>User Registration and Login Module using Spring Boot, Spring
			MVC, Spring Security, JPA/Hibernate and Thymeleaf</h2>

		<p>
			Welcome <span sec:authentication="principal.username">User</span>
		</p>
	</div>
-->
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
